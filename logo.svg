<svg xmlns="http://www.w3.org/2000/svg" width="500" height="200">
  <style>
.text-bold { font: bold 20px sans-serif; fill: #333; }
.text-normal { font: 14px sans-serif; fill: #666; }
.highlight { font: bold 24px sans-serif; fill: #1a8cd8; }
.background { fill: #f0f0f0; }
.graphic { fill: #1a8cd8; }
</style>
  <rect width="500" height="200" x="0" y="0" class="background"/>
  <circle cx="250" cy="100" r="60" class="graphic"/>
  <text x="50" y="50" class="text-bold">Infinity</text>
  <text x="50" y="80" class="highlight">Corporate Learning</text>
  <text x="50" y="110" class="text-normal">Tailor-made experiences</text>
  <text x="50" y="140" class="text-normal">Growth and Wellbeing</text>
</svg>
